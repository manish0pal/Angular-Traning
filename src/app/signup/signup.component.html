<div class="container">
    <div class="row">
        <div class="col-12 p-4">
            <h1 class="text-center"> Sign Up</h1>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input formControlName="name" type="text" class="form-control" id="exampleInputName"
                        placeholder="Enter Name">
                    <span *ngIf="f['name'].invalid && f['name'].touched" class="text-danger">Name is required</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input formControlName="mobile" type="number" class="form-control" id="exampleInputPhone"
                        placeholder="Enter Phone No.">
                    <span *ngIf="f['mobile'].invalid && f['mobile'].touched" class="text-danger">Mobile number is not
                        valid.</span>


                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <span *ngIf="f['email'].invalid && f['email'].touched" class="text-danger">Email is not
                        valid.</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                    <span *ngIf="f['password'].invalid && f['password'].touched" class="text-danger">Password should be
                        more
                        then 8 char.</span>
                </div>

                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
            </form>
            <a routerLink="/login">Already register? Click to Login</a>
        </div>
    </div>
</div>
